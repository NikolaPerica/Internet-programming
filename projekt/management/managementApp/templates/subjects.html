<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="col-md-5">
        <h5>Students</h5>
        <br>
        <div class="card card-body">
            
            <table class="table">
                <tr>
                    <th>Name</th>
                    <th>Nositelj</th>
                </tr>
                {% for predmet in predmeti %}
                <tr>
                    <td><a class="btn btn-primary btn-sm btn-block" href ="{% url 'editpredmet' predmet.id %}">{{ predmet.name }}</a></td>
                    <td>{{predmet.nositelj}}</td>
                    <td><a class="btn btn-primary btn-sm btn-block" href ="{% url 'studpred' predmet.id %}">See students</a></td>
                </tr>                   
                {% endfor %} 
            </table>
        </div>
    </div>
</body>
</html>
