<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="col-md-6">
        <h5>Delete Upis</h5>
        <br>
        <div class="card card-body">
          <h6>Are you sure you want to delete this Upis?</h6>
          <p>Upis ID: {{ upis.id }}</p>
          <p>User ID: {{ upis.user_id }}</p>
          <p>Predmet ID: {{ upis.predmet_id }}</p>
          <form method="post" action="{% url 'delete_upis' upis.id %}">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Delete</button>
          </form>
        </div>
      </div>
</body>
</html>
